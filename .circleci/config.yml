version: 2.1
machine: true
orbs:
  node: circleci/node@3.0.0
jobs:
  test-backend:
    executor:
      name: node/default
    steps:
      - setup_remote_docker:
          version: 19.03.13
      - checkout
      - run:
          command: cd backend && npm install
      - run:
          command: npm run test:backend
workflows:
  test:
    jobs:
      - test-backend
